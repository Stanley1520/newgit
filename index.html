    <h1>Hello Git~</h1>

    <p>Git 是一個分散式版本控制系統，最初由 Linus Torvalds 創建，於 2005 年以 GPL 授權條款發布。最初的目的是為了更好地管理 Linux 內核開發而設計。 
    </p>

    <img src="https://titangene.github.io/images/cover/git.jpg" alt="">

    <p>Git 是一個開源軟體，可在任何操作系統上使用。它適用於各種文件類型，包括程式碼、文本、圖像和音頻。</p>
    
    <P>Git 使用分散式存儲庫。這意味著每個使用 Git 的人都擁有自己的完整版本庫。這使得 Git 非常靈活，並且可以用於在多個位置或與多個團隊合作的項目。</P>

     <ul>
        <li>跟踪文件的更改</li>
        <li>比較不同版本的文件</li>
        <li>創建分支和合並</li>
        <li>回滾到以前的版本</li>
        <li>與其他人協作</li>
     </ul>
